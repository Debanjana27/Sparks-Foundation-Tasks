<!DOCTYPE html>
<html>
<head>
<h1>Test ur reaction time!</h1>
<p>click on the circle and boxes as soon as u can.ur reaction will be tested and posted below.</p>
<p id="prntReaction time"></p>
<div id ="box"></div>
<meta name="viewport" content="width=device_width,initial scale=1.0"/>
<style>
body{
   font_family:Verdana,Geneva,sans-serif;
}
#box{
width:400px;
height:400px;
background:yellow;
display:none;
position:relative;
}
</style>
</head>
<body>
<script>

function getRandomColor()
{
var letters="0123456789ABCDEF".split('');
var color ="#";
for(var i=0;i<6;i++){
color+=letters[Math.round(Math.random()*15)];
}
return color;
}
var clickedTime;
var createdTime;  var reactionTime;
function makeBox(){
var time=Math.random();
time=time*3000;
setTimeout(function(){
if(Math.random()>0.5){
document.getElementById("box").style.borderRadius="200px";
}
else{
document.getElementById("box").style.borderRadius="0";
}
var top=Math.random();
top=top*300;
var left=Math.random();
left=left*500;

document.getElementById("box").style.top=top+"px";

document.getElementById("box").style.left=left+"px";

document.getElementById("box").style.backgroundColor=getRandomColor();
document.getElementById("box").style.display="block";

     createdTime=Date.now();
} time();
}
document.getElementById("box").style.onclick=function(); {
   clickedTime=Date.now();
 

    reactionTime=(clickedTime-createdTime)/1000;
document.getElementById("prntReaction time").innerHTML=ÿour Reaction Time is:"+reactionTime +"seconds";
     this.style.display="none";

     makeBox();
}

 makeBox();

</script>
</body>
</html>
